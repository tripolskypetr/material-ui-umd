<div id="mount-point"></div>

<script>
(function() {

  const {
    createElement: h,
  } = React;

  const {
    TimeProvider,
    useTime,
  } = pickers;

  const View = () => {
    const time = useTime();
    const onClick = () => time().then((m) => {
      if (m) {
        alert(m.format('HH:MM:SS'));
      } else {
        alert('rejected');
      }
    })
    return h('button', {onClick}, 'omg');
  };

  const App = () => h(TimeProvider, null, h(View));

  ReactDOM.render(h(App), document.querySelector('#mount-point'));

})();
</script>
